<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Film & Serial TV Populer di Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk Header dengan Gambar Latar */
        .hero-header {
            position: relative;
            height: 70vh; /* Tinggi header disesuaikan agar gradien lebih terlihat */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        /* ==================================================================
        == IMPLEMENTASI GRADIENT ==
        ==================================================================
        - Di sini kita pakai linear-gradient untuk menciptakan efek fade-to-black.
        - Dimulai dari sedikit gelap di atas (rgba 0.2), makin gelap di tengah (rgba 0.6),
          dan menjadi hitam pekat di bawah (#000000) untuk menyatu dengan body.
        */
        .hero-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(
                to bottom, 
                rgba(0, 0, 0, 0.2) 0%, 
                rgba(0, 0, 0, 0.6) 50%, 
                #000000 100%
            );
        }
        /* Konten teks di dalam header */
        .hero-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-black text-gray-300">

    <!-- 
    ==================================================================
    == BAGIAN HEADER DENGAN GAMBAR ==
    ==================================================================
    Ganti URL gambar di dalam style="..." di bawah ini dengan link gambar publik.
    -->
    <header class="hero-header" style="background-image: url('headerimage.jpg');">
        <div class="hero-content px-4">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight text-white">Menjelajahi Dunia Sinema</h1>
            <p class="mt-4 text-lg md:text-xl max-w-3xl mx-auto text-gray-200">Sebuah Analisis Visual Terhadap Film dan Serial TV Populer di Indonesia Berdasarkan Data IMDb.</p>
        </div>
    </header>

    <!-- 
    Kontainer utama halaman, dibuat edge-to-edge
    -->
    <div class="w-full">
        
        <!-- 
        Kontainer untuk Dashboard Looker Studio
        - Diberi padding vertikal untuk spasi atas dan bawah.
        -->
        <main class="py-12">
            <div class="w-full">
                <iframe width="100%" height="1600" src="https://lookerstudio.google.com/embed/reporting/b6befd9d-6a73-4739-8829-6403a95f8593/page/rr9QF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
            </div>
        </main>

        <!-- 
        ==================================================================
        == BAGIAN FOOTER ==
        ==================================================================
        - Background diubah menjadi abu-abu sangat gelap (#121212).
        -->
        <footer class="mt-16" style="background-color: #121212;">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
                <p class="text-gray-400">Dibuat oleh: Rizky Ramdhani Koswara</p>
                <p class="mt-2 text-sm text-gray-500">Penulisan Ilmiah - Universitas Gunadarma 2025</p>
                <p class="mt-4 text-xs text-gray-600">Data bersumber dari IMDb | Dibangun dengan Looker Studio</p>
            </div>
        </footer>

    </div>

</body>
</html>
