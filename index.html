<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul yang akan muncul di tab browser -->
    <title>Dashboard Film & Serial TV Populer di Indonesia</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk memastikan iframe responsif dan memenuhi kontainer */
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            /* Aspect Ratio 16:9, sesuaikan jika perlu */
            padding-top: 56.25%; 
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Kontainer utama halaman -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header Halaman -->
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Dashboard Film & Serial TV Populer</h1>
            <p class="text-lg text-gray-600 mt-2">Sebuah Analisis Visual Berdasarkan Data IMDb</p>
        </header>

        <!-- Kontainer untuk Dashboard Looker Studio -->
        <main>
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                <div class="iframe-container">
                    <!-- Kode Iframe dari Looker Studio sudah ditempel di sini -->
                    <iframe src="https://lookerstudio.google.com/embed/reporting/b6befd9d-6a73-4739-8829-6403a95f8593/page/rr9QF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
                </div>
            </div>
        </main>

        <!-- Footer Halaman -->
        <footer class="text-center mt-8">
            <p class="text-gray-500">Dibuat oleh: Rizky Ramdhani Koswara</p>
            <p class="text-sm text-gray-400">Penulisan Ilmiah - Universitas Gunadarma 2025</p>
        </footer>

    </div>

</body>
</html>
